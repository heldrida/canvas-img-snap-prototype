<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas img snap prototype</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="p-canvas-webcam-prototype">

		<div id="my_camera" class="box"></div>

		<canvas id="myCanvas" class="box" style="width: 320px; height: 240px;"></canvas>

		<div>
			<button class="take_snapshot">Take Snapshot</button>
			<button class="btn-print">Print result</button>
		</div>

		<div id="my_result"></div>

	</div>

	<script src="js/vendor/webcamjs/webcam.min.js"></script>
	<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
