<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas img snap prototype</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="p-canvas-webcam-prototype">

		<div id="my_camera" class="box"></div>

		<canvas id="myCanvas" class="box"></canvas>

		<div class="cta-wrap">
			<button class="btn take_snapshot">Take Snapshot</button>
			<button class="btn remove_snapshot">Remove Snapshot</button>
			<button class="btn btn-print hidden">Print result</button>
			<button class="btn btn-download">Download</button>
		</div>

		<div id="my_result"></div>

	</div>

	<script src="js/vendor/webcamjs/webcam.js"></script>
	<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
